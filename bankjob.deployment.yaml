  labels:
    app: bankjob
    dt.owner: cloud-team
  name: bankjob
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bankjob
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: bankjob
        app.kubernetes.io/version: 3.0
    spec:
      containers:
      - image: domuharahap/bankjob:3
        name: bankjob
        resources: {}
        env:
          - name: DT_TAGS
            value: "app=bankjob"
          - name: DT_CUSTOM_PROP
            value: "SERVICE_TYPE=BACKEND, owner=cloud-team"
          - name: DT_RELEASE_VERSION
            valueFrom:
              fieldRef:
                 fieldPAth: metadata.labels['app.kubernetes.io.version']
status: {}
